hydra:
  run:
    dir: ./outputs/train_sb3/${ocr.name}-${pooling.name}-${sb3.name}-${env.name}/hydra/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - max_steps=200_000
    - ocr=ft-dinosaur
    - ocr.use_augs=True
    - prefill_size=50
    - sb3.algo_kwargs.pretrain_steps=15
    - sb3.algo_kwargs.normalize_policy_gradient=False
    - ocr.slotattr.preinit_type=classic
    - ocr.batch_size=11
    - ocr.slotattr.num_slots=6
    - ocr.slotattr.slot_size=64
    - sb3.algo_kwargs.ent_coef=0.05
    - pooling=alpha_mlp
    - sb3=ppo
    - sb3.algo_kwargs.learning_rate=3e-4
    - sb3.algo_kwargs.clip_range=0.2
    - sb3_acnet=mlp
    - tags=''
    - device=0
    - env.mode=hard
    - env.rew_type=sparse
    - env.tags=''
    - seed=345
    - env=odd-one-out-N4C2S2S1
    - ocr.dataset_folder=h
    - sb3.algo_kwargs.train_feature_extractor=False
    - sb3.algo_kwargs.freeze_feature_extractor=True
    - +data_path=/media/denis/data/OCRL_causal/config.env-N4C11S1S1-Tr1000000-Val10000_224.hdf5
  job:
    name: pretrain_encoders
    chdir: null
    override_dirname: +data_path=/media/denis/data/OCRL_causal/config.env-N4C11S1S1-Tr1000000-Val10000_224.hdf5,device=0,env.mode=hard,env.rew_type=sparse,env.tags='',env=odd-one-out-N4C2S2S1,max_steps=200_000,ocr.batch_size=11,ocr.dataset_folder=h,ocr.slotattr.num_slots=6,ocr.slotattr.preinit_type=classic,ocr.slotattr.slot_size=64,ocr.use_augs=True,ocr=ft-dinosaur,pooling=alpha_mlp,prefill_size=50,sb3.algo_kwargs.clip_range=0.2,sb3.algo_kwargs.ent_coef=0.05,sb3.algo_kwargs.freeze_feature_extractor=True,sb3.algo_kwargs.learning_rate=3e-4,sb3.algo_kwargs.normalize_policy_gradient=False,sb3.algo_kwargs.pretrain_steps=15,sb3.algo_kwargs.train_feature_extractor=False,sb3=ppo,sb3_acnet=mlp,seed=345,tags=''
    id: ???
    num: ???
    config_name: train_sb3
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /home/denis/Work/OCRL_refactored
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/denis/Work/OCRL_refactored/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/denis/Work/OCRL_refactored/outputs/train_sb3/FT_DINOSAUR-Alpha_MLP-PPO-OddOneOutN4C2S2S1Env/hydra/2025-08-24_12-36-07
    choices:
      comet: train_sb3
      env: odd-one-out-N4C2S2S1
      sb3_acnet: mlp
      sb3: ppo
      pooling: alpha_mlp
      ocr: ft-dinosaur
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false

    env_yaml: cw-notarget-N4C11S1S1-hard.yaml
    reset_after_each_step: False

  cw_env:
    name: ClassicalCW
    type: Causal
    env_yaml: cw-target-N4C4S1S1-hard.yaml
    reset_after_each_step: False

  sh_diverse:
    name: HighDiversityOcclusionSH
    type: Shapes
    env_yaml: random-N5C4S4S2.yaml

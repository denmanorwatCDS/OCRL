  sh_odd:
    name: ClassicalOddOneOutSH
    type: Shapes
    env_yaml: odd-one-out-N4C2S2S1-oc.yaml
    reset_after_each_step: False

  sh_target:
    name: ClassicalTargetSH
    type: Shapes
    env_yaml: target-N4C4S3S1.yaml
    reset_after_each_step: False

  pong:
    name: ClassicalPong
    type: Pong
    env_yaml: pong.yaml
    reset_after_each_step: False